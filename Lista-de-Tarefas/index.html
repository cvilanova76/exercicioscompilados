<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/index.css" />
    <link rel="stylesheet" href="./assets/lib/bootstrap-5.3.0-alpha1-dist/css/bootstrap.min.css" />
    <title>Lista de tarefas</title>
  </head>
  <body>
    <div class="main-content">
      <section>
        <form id="form-create-task">
          <div class="mb-3">
            <label for="title" class="form-label">Título da tarefa</label>
            <input 
            type="text"
            class="form-control"
            id="title"
            placeholder="informe o título da tarefa"
              required/>
          </div>
          <div class="mb-3">
            <label for="description" class="form-label">Descrição da tarefa</label>
            <textarea
            class="form-control"
            id="description"
            rows="2"
            maxlength="80"
            placeholder="informe a descrição da tarefa"
              required
              ></textarea>
            </div>
          <div>
            <button type="submit" class="btn btn-secondary">Cadastrar</button>
            <button type="reset" class="btn btn-primary">Limpar</button>
          </div>
        </form>
      </section>
      <section class="overflow-auto">
        <div>
          <span>Filtros</span>
            <form id="form-filter-tasks" class="row g-3">
                <div class="col-auto">
                  <input 
                  type="text"
                  class="form-control form-control-sm"
                  id="title-filter"
                  placeholder="filtrar por título"
                  />
                </div>
                <div class="col-auto">
                  <input 
                  type="text"
                  class="form-control form-control-sm"
                  id="description-filter"
                  placeholder="filtrar por descrição"
                  />
                </div>
                <div class="col-auto">
                  <button type="submit" class="btn btn-secondary btn-sm">Filtrar</button>
                </div>
            </form>
        </div>

        <table class="table table-warning table-striped table-hover caption-top">
          <caption class="title">Lista de tarefas

          </caption>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Título</th>
                    <th>Descrição</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="tbody-tasks">
                
            </tbody>
        </table>
      </section>
    </div>

    <script src="./assets/lib/bootstrap-5.3.0-alpha1-dist/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/scripts/index.js"></script>
  </body>
</html>
